<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaciones</title>
</head>
<body>
    <style>
        ul>li {
            border-top: 5px solid red;
        }
    </style>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
            </ol>
        </li>
    </ul>
    <style>
        h2+p {
            color: red;
        }
    </style>
    <h2>TITULO H2</h2>
    <P>Lorem, ipsum dolor.</P>
    <p>Lorem, ipsum dolor.</p>
    <hr>
    <h2>TITULO H2</h2>
    <p>Lorem.</p>
    <p>Lorem.</p>

    <style>
        h3~p {
            color: green;
        }
    </style>
    <h3>TITULO H3</h3>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <hr>
    <h3>TITULO H3</h3>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
